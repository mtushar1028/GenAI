<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="payment-page">
        <h2>Payment Page</h2>
        <p>Total Amount: $<span id="total-amount"></span></p>
        <div>
            <h3>Payment Options</h3>
            <label>
                <input type="radio" name="payment-method" value="credit-card"> Credit Card
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="debit-card"> Debit Card
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="upi"> UPI
            </label><br>
            <label>
                <input type="radio" name="payment-method" value="net-banking"> Net Banking
            </label><br>
        </div>
        <button onclick="makePayment()">Make Payment</button>
    </div>

    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('total-amount').innerText = localStorage.getItem('totalAmount');
        });

        function makePayment() {
            alert('Payment successful!');
            alert('Order placed successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
